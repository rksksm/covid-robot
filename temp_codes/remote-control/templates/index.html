<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--    <link href="css/style.css" rel="stylesheet">-->
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/materialize.min.css') }}"
          media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<div class="row">

    <!--    Header of the remote-->
    <div class="col s12 center" style="height: 60px;">
        <div class="switch" style="margin-top: 1%">
            <label>Off<input type="checkbox"><span class="lever"></span>On</label>
        </div>
    </div>
    <!--    Left section of the remote-->
    <div class="col s6">
        <div class="container">
            <div class="col s12 center" style="padding: 1em;"><label class="center">Camera View</label></div>
            <div class="col s12" style="height: 13em; background: #343434"></div>
            <div class="col s12 center"><label>Camera Control</label></div>
            <div class="col s6 center" style="padding: 4%;">
                <a class="waves-effect waves-light btn-floating"><i class="material-icons left">west</i>Left</a>
            </div>
            <div class="col s6 center" style="padding: 4%;">
                <a class="waves-effect waves-light btn-floating"><i class="material-icons right">east</i>Right</a>
            </div>
        </div>
    </div>
    <!--    Right section of the remote-->
    <div class="col s6">

        <div>
            <div class="col s12 center" style="padding: 1em;"><label>Medicine Tray Control</label></div>
            <div class="col s2" id="med_1"><a class="waves-effect waves-light btn">1</a></div>
            <div class="col s2" id="med_2"><a class="waves-effect waves-light btn">2</a></div>
            <div class="col s2" id="med_3"><a class="waves-effect waves-light btn">3</a></div>
            <div class="col s2" id="med_4"><a class="waves-effect waves-light btn">4</a></div>
            <div class="col s2" id="med_5"><a class="waves-effect waves-light btn">5</a></div>
            <div class="col s2" id="med_6"><a class="waves-effect waves-light btn">6</a></div>
        </div>

        <div style="margin-top: 2em; ">
            <div class="col s12 center" style="padding: 1em;"><label>Robot Movement Control</label></div>
            <div class="col s12 center" style="padding: 4%;">
                <a class="waves-effect waves-light btn-floating"><i class="material-icons right">north</i></a>
            </div>
            <div class="col s4 center">
                <a class="waves-effect waves-light btn-floating"><i class="material-icons right">west</i></a>
            </div>
            <div class="col s4 center">
                <a class="waves-effect waves-light btn-floating"><i class="material-icons right">stop</i></a>
            </div>
            <div class="col s4 center">
                <a class="waves-effect waves-light btn-floating"><i class="material-icons right">east</i></a>
            </div>
            <div class="col s12 center" style="padding: 4%;">
                <a class="waves-effect waves-light btn-floating"><i class="material-icons right">south</i></a>
            </div>
        </div>

    </div>
</div>
</div>
</div>
<!--JavaScript at end of body for optimized loading-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/materialize.min.js') }}"></script>
<script>
    $('.switch').find("input[type=checkbox]").on("change", function () {
        var status = $(this).prop('checked');
        $.ajax({
            url: '/power',
            type: "get",
            data: {status: status}
        })
    });

    $('#med_1').on('click', function(e){
        $.ajax({
            url: '/medicine',
            method: 'GET',
            data: {tray_id: 1}
            success: function(result) {
                console.log(result);
         }
        });
        e.preventDefault();
    });
    $('#med_2').on('click', function(e){
        $.ajax({

            method: 'GET',
            data: {tray_id: 2}
            success: function(result) {

         }
        });
        e.preventDefault();
    });
    $('#med_3').on('click', function(e){
        $.ajax({

            method: 'GET',
            data: {tray_id: 3}
            success: function(result) {
                console.log(result);
         }
        });
        e.preventDefault();
    });
    $('#med_4').on('click', function(e){
        $.ajax({
            url: '/medicine',
            method: 'GET',
            data: {tray_id: 4}
            success: function(result) {
                console.log(result);
         }
        });
        e.preventDefault();
    });
    $('#med_5').on('click', function(e){
        $.ajax({
            url: '/medicine',
            method: 'GET',
            data: {tray_id: 5}
            success: function(result) {
                console.log(result);
         }
        });
        e.preventDefault();
    });
    $('#med_6').on('click', function(e){
        $.ajax({
            url: '/medicine',
            method: 'GET',
            data: {tray_id: 6}
            success: function(result) {
                console.log(result);
         }
        });
        e.preventDefault();
    });

</script>
</body>
</html>
